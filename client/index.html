<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cozmo Explorer Touch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <img id="battery-low" src='img/battery-low.svg' alt="Battery is low" style="display: none;">

        <img id="battery-charging" src='img/battery-charging.svg' alt="Battery is charging" style="display: none;">

        <button id="fullscreen">
            <img src='img/fullscreen.svg' alt="Full Screen">
        </button>
    </div>
    
    <div id="touch-controls">
        <div id="touch-speed" class="touch-slider">
            <button class="touch-slider-knob" aria-label="Speed Knob" style="transform: translateY(92px)">
                
            </button>
        </div>

        <img id="camera" src="img/cozmo_placeholder.png">
        
        <div id="touch-group-lifthead">
            <input type="radio"
                class="touch-switch"
                name="touch-lifthead"
                value="touch-lift"
                checked>
            <input type="radio"
                class="touch-switch"
                name="touch-lifthead"
                value="touch-head">
            <div id="touch-lift" class="touch-slider">
                <button class="touch-slider-knob" aria-label="Lift Knob" style="transform: translateY(92px)">

                </button>
            </div>
            <div id="touch-head" class="touch-slider">
                <button class="touch-slider-knob" aria-label="Head Knob" style="transform: translateY(92px)">

                </button>
            </div>
        </div>
    </div>

    <div id="keyboard-controls">
        <button id="ctrl_btn_W"
            class="keyboard-button"
            style="left: 247px; top: 25px;">
            W
        </button>
        <button id="ctrl_btn_S"
            class="keyboard-button"
            style="left: 247px; top: 93px;">
            S
        </button>
        <button id="ctrl_btn_A"
            class="keyboard-button"
            style="left: 193px; top: 59px;">
            A
        </button>
        <button id="ctrl_btn_D"
            class="keyboard-button"
            style="left: 301px; top: 59px;">
            D
        </button>
        <button id="ctrl_btn_Q"
            class="keyboard-button"
            style="left: 16px; top: 59px;">
            Q
        </button>
        <button id="ctrl_btn_E"
            class="keyboard-button"
            style="left: 70px; top: 59px;">
            E
        </button>
        <button id="ctrl_btn_R"
            class="keyboard-button"
            style="left: 424px; top: 59px;">
            R
        </button>
        <button id="ctrl_btn_F"
            class="keyboard-button"
            style="left: 478px; top: 59px;">
            F
        </button>
        <button id="ctrl_state_SHIFT"
            class="keyboard-state"
            style="left: 131px; top: 137px;">
            SHIFT
        </button>
        <button id="ctrl_state_ALT"
            class="keyboard-state"
            style="left: 337px; top: 137px;">
            ALT
        </button>
        <button id="ctrl_toggle_I"
            class="keyboard-toggle"
            style="left: 567px; top: 37px;"
            role="checkbox">
            I
        </button>
        <button id="ctrl_toggle_P"
            class="keyboard-toggle"
            style="left: 567px; top: 120px;"
            role="checkbox">
            P
        </button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
